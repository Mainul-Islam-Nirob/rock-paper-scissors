<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

        <div class="statistic">
            <h1 class="title">Rock <br/> Paper <br/> Scissors</h1>
            <h2 id="winner"></h2>
            <h3 id="result"></h3>

            <div class="right-score">
                <p>Computer: <span id="cScore">0</span> </p>
                <p>You: <span id="pScore">0</span></p>
            </div>  
        </div>

      <div class="images">
        <div class="img-div img-rock" id="rock" title="click on the rock">
          <img src="./image//icon-rock.svg" class="rock" alt="rock">
        </div>
        <div class="img-div img-paper" id="paper" title="click on the paper">
          <img src="./image//icon-paper.svg" class="paper" alt="paper">
        </div>
        <div class="img-div img-scissors" id="scissors" title="click on the scissors">
          <img src="./image//icon-scissors.svg" class="scissors" alt="scissors">

        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
